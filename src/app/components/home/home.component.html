<h2 class="text-center m-5">Home Page</h2>



<div class="container">
    <h3>For Searching </h3>
    <input type="text" clas="form-control" [(ngModel)]="filterString"/>
    <table class="mb-5 table table-stripped table-responsive">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Name</th>
                <th>username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users |filter:filterString; let i = index">
                <td>{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    
    </table>
    <div class="row">
        <div class="col-md-6">
            <h3>Accending Order</h3>
    
            <ul *ngFor="let data of newarray | orderBy:'name'">
                
                <li>{{data.name}}</li>
                <!-- <td>{{data.username}}</td>
                <td>{{data.email}}</td> -->
            </ul>
      
        </div>
        <div class="col-md-6">
            <h3>Descending Order</h3>
    
            <ul *ngFor="let item of myarray|desc:'name'">
                
                <li>{{item.name}}</li>
                <!-- <td>{{data.username}}</td>
                <td>{{data.email}}</td> -->
            </ul>
      
        </div>
    </div>
</div>
